<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>{{.Title}}</title>
</head>
<body>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
                <ul class="nav navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">HOME</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACT US</span></a>
                    </li>
                    <li class="nav-item">
                        {{if ne .Sess.Username ""}}
                        <a class="nav-link" href="/articles">ARTICLES</a>
                        {{end}}
                    </li>
                    <li class="nav-item">
                        {{if eq .Sess.Username ""}}
                        <a class="nav-link" href="/login">LOGIN</a>
                        {{else}}
                        <a class="nav-link" href="/logout">LOGOUT</a>    
                        {{end}}
                    </li>
                </ul>
            </nav>
    
    <div style="width: 80%; margin: auto">
        
        <form action="/articles/add" method="post">
            <table style="width: 100%">
                <tr>
                    <td style="width: 20%"><strong>Title</strong></td>
                    <td style="width: 80%"><input type="text" name="title" id="title" width="100%" style="display: block; width: 100%"></td>
                </tr>
                <tr>
                    <td><strong>Content</strong></td>
                    <td><textarea name="content" id="content" cols="30" rows="10" style="display: block; width: 100%"></textarea></td>
                </tr>
                <tr>
                    <td><strong>Published</strong></td>
                    <td><input type="checkbox" name="published" id="published" checked></td>
                </tr>
                <tr style="text-align: center">
                    <td colspan="2">
                        <input class="btn btn-success" type="submit" value="Add">
                        <input class="btn btn-danger" type="button" value="Back" onclick="window.location='/articles';">
                    </td> 
                    
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
