<!DOCTYPE html>
<html lang="en">
<head>
    {{template "header" .}}
</head>
<body>
    {{template "navbar" .}}
    
    <div style="width: 80%; margin: auto">
        
        {{range .Values}}
        <form action="/articles/edit/submit" method="post">
            <input type="hidden" name="article_id" id="article_id" value="{{.ArticleID}}">
            <table style="width: 100%">
                <tr>
                    <td style="width: 20%"><strong>Title</strong></td>
                    <td style="width: 80%"><input type="text" name="title" id="title" width="100%" style="display: block; width: 100%" value="{{.Title}}"></td>
                </tr>
                <tr>
                    <td><strong>Content</strong></td>
                    <td><textarea name="content" id="content" cols="30" rows="10" style="display: block; width: 100%" >{{.Content}}</textarea></td>
                </tr>
                <tr>
                    <td><strong>Published</strong></td>
                    <td><input type="checkbox" name="published" id="published" {{if eq .IsPublished true}}checked{{end}}></td>
                </tr>
                <tr style="text-align: center">
                    <td colspan="2">
                        <input class="btn btn-info" type="submit" value="Edit">
                        <input class="btn btn-danger" type="button" value="Back" onclick="window.location='/articles';">
                    </td> 
                    
                </tr>
            </table>
        </form>
        {{end}}
    </div>
</body>
</html>
